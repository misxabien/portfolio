<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misxa Bien Germino</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth; 
    }
    body {
      background-color: #48374c;
      color: #f8f8d2;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background-color: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    .logo img {
      width: 50px;
      height:50px;
    }

    nav a {
      color: #f8f8d2;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #7b5d83;
      transform: translateY(-2px);
    }
    .home {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 120px 80px 80px;
      min-height: 100vh;
    }

    .text-content p {
      font-size: 18px;
      color: #ccc;
    }

    h1 {
      font-size: 60px;
      margin: 20px 0;
    }

    h1 span {
      color: #f8f8d2;
    }

    .image-content img {
      width: 400px;
      border-radius: 50%;
      object-fit: cover;
    }
    section {
      padding: 100px 80px;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logoweb.png" alt="MG Logo" width="50">
    </div>
    <nav>
        <a href="about.html">About Me</a>
        <a href="techstack.html">Tech Stack</a>
        <a href="contact.html">Contact</a>
      </nav>      
  </header>
  <section id="home" class="home">
    <div class="text-content">
      <h1>Hello, I Am <span>Misxa Bien</span></h1>
      <p> An Aspiring Project Manager</p>
    </div>
    <div class="image-content">
        <img src="images/imageself.png" alt="Misxa Bien">
      </div>
  </section>
</body>
</html>
