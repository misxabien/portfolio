    <style>
  
        body {
            background: linear-gradient(-45deg, #ee1481, #e15fa7, #ffa3f0, #c512b6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Libre Baskerville", serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: rgb(62, 45, 60);
            font-weight: bold;
        }

        p {
            font-family: "Merriweather", serif;
            font-size: 18px;
            color: rgb(62, 45, 60);
        }

        .circular-img {
            width: 220px; 
            height: 220px; 
            border-radius: 50%;
            border: 3px solid rgb(62, 45, 60);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            display: block;  
            font-family: "Merriweather", serif;
            border: 2px solid rgb(49, 45, 45);
            background-color: rgb(182, 50, 122);
            color: rgb(62, 45, 60);
            padding: 10px 20px; 
            width: 150px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin: 5px 0;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #860e84;
            color: rgb(233, 223, 229);
        }
    </style>
