<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misxa Bien Germino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@300;400;700;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
  
        body {
            background: linear-gradient(-45deg,#baabc9,#7a5c8d,#c7a3d4,#9d74b0,#d6a7df);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Libre Baskerville", serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color:#eaddca;
            font-weight: bold;
        }

        p {
            font-family: "Merriweather", serif;
            font-size: 18px;
            color: #eaddca;
            margin-bottom: 3rem;
        }

        .circular-img {
            width:220px; 
            height:220px; 
            border-radius: 50%;
            border: 3px solid #eaddca;
            margin-bottom: 3rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            display: block;  
            font-family: "Merriweather", serif;
            border: 2px solid #eaddca;
            background-color:#7a5c8d;
            color: #eaddca;
            padding: 10px 20px; 
            width: 150px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin: 5px 0;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #9d74b0;
            color: rgb(233, 223, 229);
        }
    </style>
</head>
<body>
    <div>
        <img src="images/self-portrait.jpg" class="circular-img" alt="Picture of Misxa">
    
        <h1>Misxa Bien Germino</h1>
        <p>an aspiring project manager</p>

        <div class="buttons"> 
            <a href="about.html" class="btn">About Me</a>
            <a href="#" class="btn">My Work</a>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
