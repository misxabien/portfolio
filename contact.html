<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misxa Bien Germino | Contact</title>
  <link rel="icon" href="images/optionlogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/optionlogo.png" alt="MG Logo"></a>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="about.html">About Me</a>
      <a href="techstack.html">Tech Stack</a>
      <a href="certif.html">Certificates</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
      <a href="about.html">About Me</a>
      <a href="techstack.html">Tech Stack</a>
      <a href="certif.html">Certificates</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <div class="moving-dots-background"></div>

  <section class="contact-section">
    <h1>Contact</h1>
    <p>Thinking about working together? Or maybe you just want to ask something? Hit me up on any of the platforms below — I’m always around!</p>

    <div class="social-icons">
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="images/linkedinfinallogo.png" alt="LinkedIn Logo">LinkedIn
      </a>
      <a href="https://github.com/misxabien/portfolio.git" target="_blank">
        <img src="images/githublogo.png" alt="GitHub Logo">GitHub
      </a>
    </div>
  </section>

  <form class="contact-form" action="https://formspree.io/f/mblokavq" method="POST">
    <div class="form-group mb-3">
      <input type="text" name="name" class="form-control" placeholder="Your Name:" required />
    </div>
    <div class="form-group mb-3">
      <input type="email" name="email" class="form-control" placeholder="Your Email:" required />
    </div>
    <div class="form-group mb-3">
      <textarea name="message" class="form-control" placeholder="Your Message:" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
