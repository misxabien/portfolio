<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth; 
    }
    body {
      background-color: #48374c;
      color: #f8f8d2;
      overflow-x: hidden;
      height: 100vh;
      min-height: 100%;
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: #c7b3d8;
      backdrop-filter: blur(10px);
    }
    .logo img {
      width: 50px;
      height: 50px;
    }
    nav a {
      color: #48374c;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s, border 0.3s;
    }
    nav a:hover {
      background-color: #c7b3d8;
      transform: translateY(-2px);
      border: 2px solid #48374c;
    }

    .moving-dots-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #48374c;
      background-image: radial-gradient(#f8f8d2 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveDots 20s linear infinite;
    }

    @keyframes moveDots {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }
</style>
    </head>
    <body>
    <header>
        <div class="logo">
        <img src="images/optionlogo.png" alt="MG Logo" />
        </div>
        <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="certif.html">Certificates</a>
        <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="moving-dots-background"></div>
