<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: #48374c;
      color: #f8f8d2;
      overflow-x: hidden;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .logo img {
      width: 50px;
    }
    nav a {
      color: #f8f8d2;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    nav a:hover {
      background-color: #7b5d83;
      transform: translateY(-2px);
    }
    .certificates-section {
      padding: 140px 20px 60px;
    }
    .certificates-section h1 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: 700;
      color: #f8f8d2;
    }
    .certificates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }
    .certificate {
      background-color: #48374c;
      padding: 10px;
      border-radius: 12px;
      width: 350px;
      height: 250px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
}
    .certificate:hover {
      transform: scale(1.03);
    }
    .certificate img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; 
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logoweb.png" alt="MG Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="techstack.html">Tech Stack</a>
      <a href="contact.html">Contact</a>
    </nav> 
  </header>
  <section class="certificates-section">
    <h1>Certificates</h1>
    <div class="certificates">
      <div class="certificate">
        <img src="images/oracle.jpg" alt="Oracle" />
      </div>
      <div class="certificate">
        <img src="images/dlsu.png" alt="Dlsu" />
      </div>
      <div class="certificate">
        <img src="images/word.jpg" alt="Word" />
      </div>
    </div>
  </section>
</body>
</html>
