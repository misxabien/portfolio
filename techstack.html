<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Stack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background-color: #48374c;
      color: #f8f8d2;
      overflow-x: hidden;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    .logo img {
      width: 50px;
    }
    nav a {
      color: #f8f8d2;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    nav a:hover {
      background-color: #7b5d83;
      transform: translateY(-2px);
    }
    .tech-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 120px 20px 80px;
    }
    .tech-stack h1 {
      margin-bottom: 15px;
      font-size: 36px;
      font-weight: 700;
    }
    .tech-stack p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #f8f8d2;
    }
    .stack-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    .stack-item {
      background-color: #766077;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
    }
    .stack-item img {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
    }
    .stack-item span {
      font-weight: 700;
      color: #f8f8d2;
      font-size: 14px;
      text-transform: uppercase;
      text-align: center;
    }
    .stack-item:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .stack-item {
        width: 120px;
        height: 140px;
        padding: 15px;
      }
      .stack-item img {
        width: 50px;
      }
      .tech-stack h1 {
        font-size: 28px;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      header {
        padding: 20px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logoweb.png" alt="MG Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="certif.html">Certificates</a>
      <a href="contact.html">Contact</a>
    </nav> 
  </header>
  <section class="tech-stack">
    <h1>Tech Stack</h1>
    <p>I use these technologies to build clean, fast, and functional projects, because great software starts with the right stack.</p>
    <div class="stack-row">
      <div class="stack-item">
        <img src="images/clogo.png" alt="C Language">
        <span>C Language</span>
      </div>
      <div class="stack-item">
        <img src="images/javalogo.png" alt="Java">
        <span>Java</span>
      </div>
      <div class="stack-item">
        <img src="images/databaselogo.png" alt="Database">
        <span>Database</span>
      </div>
      <div class="stack-item">
        <img src="images/htmllogo.png" alt="HTML">
        <span>HTML</span>
      </div>
      <div class="stack-item">
        <img src="images/csslogo.png" alt="CSS">
        <span>CSS</span>
      </div>
    </div>
    <div class="stack-row">
      <div class="stack-item">
        <img src="images/aslogo.png" alt="Android Studio">
        <span>Android Studio</span>
      </div>
      <div class="stack-item">
        <img src="images/netbeanslogo.png" alt="NetBeans">
        <span>NetBeans</span>
      </div>
      <div class="stack-item">
        <img src="images/vscodelogo.png" alt="VS Code">
        <span>VS Code</span>
      </div>
    </div>
  </section>
</body>
</html>
